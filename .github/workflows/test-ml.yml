name: Test ML Environment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-sklearn:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas==2.0.3 scikit-learn==1.3.0 numpy==1.24.3
    
    - name: Test scikit-learn basic functionality
      run: |
        python scripts/test_sklearn.py
    
    - name: Validate environment
      run: |
        python validate_environment.py
